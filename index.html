<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/f1.svg">
    <meta name="description" content="It Is A Web Chat app made with easy Node-JS And Socket.Io">

    <title>ProX-WebApp</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <nav>
            <img class="logo" src="icon_green.png" alt="logo">
            <h1 class="welcome">Welcome To ProX-WebApp</h1><br>
        </nav>
        <div class="live"></div>
        <div class="container">
            <div class="middle">Welcome To The ProX-WebApp Chat</div>
        </div>
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit"> <img src="imgs/send.svg" width="25px" alt="Send btn"></button>
            </form>


        </div><br>
        <h2>ProX-WebApp ⇒ An OpenSource Project</h2><br>
        <a href="https://github.com/BLUE-DEVIL1134/">
        <img class="logo" src="imgs/github.svg" alt="GitHub Logo"></a><br>
        <div class="super_container">
            <a href="https://github.com/BLUE-DEVIL1134/ProX-WebApp" id="source"><b>© 2020 Aaksh Pattnaik | Source Code</b></a>
        </div>
    </body>
</html>
